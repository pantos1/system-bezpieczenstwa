<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>System bezpieczeństwa</title>
    <link rel="stylesheet" type="text/css" href="style/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="style/pikaday.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="script/jquery-3.1.1.min.js"></script>
    <script src="script/uikit.min.js"></script>
    <script src="script/uikit-icons.min.js"></script>
    <script src="script/moment.min.js"></script>
    <script src="script/pikaday.js"></script>
    <script src="script/main.js"></script>
</head>
<body>
<nav class="uk-background-secondary" uk-navbar>
    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li><a href="index.html" uk-icon="icon: home" class="link"></a></li>
            <li><a href="#save-modal" class="link" uk-toggle>Zapisz</a></li>
            <li><a href="#" id="archive" class="link">Archiwum</a></li>
            <li><a href="#settings-modal" class="link" uk-toggle>Ustawienia</a></li>
            <!--<li><a href="#" class="link">Wyloguj</a></li>-->
        </ul>
    </div>
</nav>
<div id="content" class="uk-flex uk-flex-center">
    <div id="grid-photo" uk-grid></div>
    <div id="loading-overlay" class="uk-position-cover uk-overlay-default">
        <div class="uk-position-center uk-overlay" uk-spinner></div>
    </div>
</div>
<div id="save-modal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h3 class="uk-modal-title">Zapisz listę zdarzeń</h3>
        <p>Pozostaw puste pola z datami, jeśli chcesz zapisać całą historię. Lista zostanie zapisana w formacie
            .csv.</p>
        <form class="uk-form-horizontal">
            <div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="date-start">Data początku</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="date-start" type="text">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="date-end">Data końca</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="date-end" type="text">
                    </div>
                </div>
                <div class="uk-flex uk-flex-between uk-margin">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Anuluj</button>
                    <button class="uk-button uk-button-primary uk-modal-close" id="save-dates" type="button">Zapisz
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="settings-modal" uk-modal>
    <div id="settings-modal-body" class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h3 class="uk-modal-title">Ustawienia</h3>
        <div id="general-section">
            <h4>Ogólne</h4>
            <div class="uk-margin">
                <label class="uk-form-label">
                    Powiadomienie mailowe po otwarcia czujnika
                    <input id="email-checkbox" class="uk-checkbox" type="checkbox">
                </label>
                <div class="uk-form-controls">
					<input id="email-input" class="uk-input" type="text" placeholder="Adres e-mail">
				</div>
            </div>
        </div>
        <hr>
        <div id="name-section">
            <h4>Zmień nazwę</h4>
        </div>
        <hr>
        <div id="prefs-section">
            <h4>Preferencje</h4>
        </div>
    </div>
</div>
</body>
</html>
